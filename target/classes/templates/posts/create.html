<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

	<head>
		<title>Add New Post</title>
		
		<!-- include libraries(jQuery, bootstrap) -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	</head>
	
	<body>     
		<form th:action="@{/posts/create}" th:object="${postDTO}" method="POST">
		<input type="text" th:field="*{title}" placeholder="Enter title" />
    		<input type="text" th:field="*{username}" placeholder="Confirm username" />    
		<textarea class="summernote" th:field="*{body}" placeholder="Enter body" ></textarea>

		<button type="submit" class="btn btn-primary col-2">Save</button>
		</form>
		<hr/>
		<a th:href="@{/}">Home</a>
		<script>
		  	$(document).ready(function() {
		        $('.summernote').summernote();
		    });
		    $('#summernote').summernote({
    height: ($(window).height() - 300),
    callbacks: {
        onImageUpload: function(image) {
            uploadImage(image[0]);
        }
    }
});
		$('.textEditor').summernote({
			 lang: 'en-EN',
			 dialogsInBody: true,
			 height: 120,
			 minHeight: null, 
			 maxHeight: null, 
			 shortCuts: false,
			 fontSize: 14,
			 disableDragAndDrop: false,
			 toolbar: [
			 ['style', ['bold', 'italic', 'underline', 'clear']],
			 ['font', ['strikethrough', 'superscript', 'subscript']],
			 ['fontsize', ['fontsize']],
			 ['color', ['color']],
			 ['para', ['ul', 'ol', 'paragraph']],
			 ['height', ['height']],
			 ['Insert', ['picture']],
			 ['Other', ['fullscreen', 'codeview']]
			 ],
			 callbacks: {
			 onImageUpload: function(image) {
			 editor = $(this);
			 uploadImageContent(image[0], editor);
			 }
			 }
			 });
		</script>
	  
	</body>
</html>
