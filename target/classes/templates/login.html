<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>InBetween - Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	 <style type="text/css">
    body,td,th{
        color: #000000;
    }
    
    body{
        background-color: #F0F0F0;
    }
    
    .style1
    {
        font-family: arial;
        font-size: 14px;
        padding: 12px;
        line-height: 25px;
        border-radius: 4px;
        text-decoration: none;
        
    }
    
    .style2
    {
        font-family: arial;
        font-size: 17px;
        padding: 12px;
        line-height: 25px;
        border-radius: 4px;
        text-decoration: none;
        
    }
    
    
</style>
</head>

    <body>
        <div class="container">
            <table>
            <tr>
                <td align="center" valign="middle">
                <table class="table-bordered">        
			        <form action="#" th:action="@{/login}" th:object="${user}" method="post">	           
			                  <tr>
                                    <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff" class="style2">
                                        <div align="center">
                                            <strong>User Login</strong>
                                        </div>
                                        
                                    </td>
                                </tr>

			            <tr>
			                <td>Username</td>
			                <td>
				             
				                <input type="text" th:field="*{username}" class="form-control" />
			                </td>
			            </tr>
			            <tr>
			                <td>Password</td>
			                <td><input type="password" th:field="*{password}" class="form-control" /></td>
			            </tr>
			            <tr>
			            <td colspan="2"><button type="submit" class="btn btn-info" align="right">Login</button> </td>
			            </tr>
			    </form>
			    
       </table>  
         </td>   
         </tr>  
      </table> 
      <a class="btn btn-info" th:href="@{/users/register}" >Go to Register</a>
     </div>  
</body>
</html>
